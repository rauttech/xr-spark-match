<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR Spark Match - Profile QR Codes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .qr-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .profile-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #eee;
        }
        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .profile-role {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
            height: 40px;
        }
        .qr-code {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Scan to Match</h1>
    <div class="qr-container" id="container">
        <!-- QR Codes will be generated here -->
    </div>

    <script>
        const profiles = [
            {
                id: "deepak-raut",
                name: "Deepak Raut",
                role: "DevOps & XR-AI Automation",
                image: "/assets/profiles/deepak.jpg"
            },
            {
                id: "marlaina-love",
                name: "Marlaina Love",
                role: "Creative XR Technologist",
                image: "/assets/profiles/marlaina.jpg"
            },
            {
                id: "serena-li",
                name: "Serena Li",
                role: "Backend & Cloud Engineer",
                image: "https://ui-avatars.com/api/?name=Serena+Li&background=random"
            }
        ];

        const container = document.getElementById('container');

        profiles.forEach(profile => {
            const card = document.createElement('div');
            card.className = 'profile-card';

            const img = document.createElement('img');
            img.className = 'profile-image';
            img.src = profile.image;
            img.alt = profile.name;
            // Handle image error for local dev if files not served correctly yet
            img.onerror = () => { img.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.name)}&background=random`; };

            const name = document.createElement('div');
            name.className = 'profile-name';
            name.textContent = profile.name;

            const role = document.createElement('div');
            role.className = 'profile-role';
            role.textContent = profile.role;

            const qrDiv = document.createElement('div');
            qrDiv.className = 'qr-code';
            qrDiv.id = `qr-${profile.id}`;

            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(role);
            card.appendChild(qrDiv);
            container.appendChild(card);

            // Generate QR Code
            new QRCode(qrDiv, {
                text: profile.id,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
